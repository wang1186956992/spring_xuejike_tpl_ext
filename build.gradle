apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'kotlin'
buildscript {
    ext.kotlin_version = '1.2.10'

    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
group = 'com.xuejike'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://jitpack.io" }
     maven { url "https://jcenter.bintray.com" }
     maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    jcenter()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version:'1.5.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version:'1.5.4.RELEASE'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.5.4.RELEASE'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'org.freemarker', name: 'freemarker', version:'2.3.26-incubating'
    compile(group: 'commons-beanutils', name: 'commons-beanutils', version:'1.9.3') {
        exclude(module: 'commons-logging')
    }
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-reflect
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.2.40'

    compile group: 'commons-codec', name: 'commons-codec', version:'1.10'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile(group: 'org.projectlombok', name: 'lombok', version:'1.16.18') {

    }
    compile 'com.alibaba:fastjson:1.2.49'
    compile "org.jetbrains.kotlinx:kotlinx-html-jvm:0.6.6"
}
